{% load wagtailcore_tags navigation_tags static %}

<head>
  <link href="{% static 'css/recipes/styles.css' %}" rel="stylesheet">
</head>
<header>
    {% get_site_root as site_root %}
    <nav>
        <p>
        <a href="{% pageurl site_root %}" style="padding-right: 10px;">Home</a> |
        {% for menuitem in site_root.get_children.live.in_menu %}
            <a href="{% pageurl menuitem %}" style="padding: 0 10px;">{{ menuitem.title }}</a> |
        {% endfor %}
        </p>
    </nav>
</header>
